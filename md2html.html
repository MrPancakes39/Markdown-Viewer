<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <link rel="stylesheet" href="./styles/github-markdown.min.css">
    <script src="./scripts/markdown-it.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>

    <link rel="stylesheet" href="./styles/stackoverflow-light.css">
    <script src="./scripts/highlight.min.js"></script>

    <script src="./scripts/markdown-it-mathjax.js"></script>
    <script src="./scripts/purify.min.js"></script>

    <link rel="stylesheet" href="./styles/md-viewer.css">
    <textarea id="text-input" style="display:none;">{{content}}</textarea>
    <div id="toc" class="toc"></div>
    <div id="preview" class="markdown-body"></div>
    <script src="./scripts/md-viewer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
</body>

</html>
